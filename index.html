<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    Hello World, we are software developers!
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
      <input id="name" required placeholder="Enter your name" />
      <label for="email" id="email-label">Email:</label>
      <input id="email" required placeholder="Enter your email" type="email" />
      <label for="number" id="number-label">Number:</label>
      <input
        id="number"
        required
        placeholder="Enter your number"
        type="number"
        min="1"
        max="10"
      />
      <select id="dropdown">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
      <div>
        <input type="radio" name="cars" value="Volvo" />
        <input type="radio" name="cars" value="Audi" />
      </div>
      <div>
        <input type="checkbox" name="bike" value="Bicycle" />
        <input type="checkbox" name="bike" value="Motorcycle" />
      </div>
      <textarea
        name=""
        id=""
        placeholder="Additional comments"
        cols="30"
        rows="10"
      ></textarea>
      <button type="submit" id="submit">Submit</button>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script src="js/index.js"></script>
  </body>
</html>
